  <title>Options</title>

        </button>
        <a class="navbar-brand" href="#">Simple = Select + Search</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://simpleselectsearch.blogspot.com/" target="_blank" i18n-content="bg_extensionBlog">Blog</a></li>
          <li>
            <div class="gPlus">
              <g:plusone href="https://chrome.google.com/webstore/detail/aagminaekdpcfimcbhknlgjmpnnnmooo"></g:plusone>
            </div>
          </li>
          <li><a href="http://simpleselectsearch.blogspot.com/" target="_blank"><img src="images/16.png" border="0"/></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- container + row -->

    <div class="row">

      <!-- Left nav -->
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li ng-class="{ 'active': template == 'options/searchEngines.html' }"><a href="#" ng-click="template='options/searchEngines.html'" i18n-content="o_searchEngines">Search engines</a></li>

        </ul>
        <ul class="nav nav-sidebar">
          <li ng-class="{ 'active': template == 'options/help.html' }"><a href="#" ng-click="template='options/help.html'" i18n-content="o_help">Help</a></li>
          <li ng-class="{ 'active': template == 'options/supportMe.html' }"><a href="#" ng-click="template='options/supportMe.html'" i18n-content="o_supportMe">Support me :)</a></li>
          <li ng-class="{ 'active': template == 'options/creditsDisclaimer.html' }"><a href="#" ng-click="template='options/creditsDisclaimer.html'" i18n-content="o_credits">Credits/Disclaimer</a></li>

        </ul>
        <p class="separator"></p>
        <ul class="nav nav-sidebar">
          <li>
           <a href="http://simpleselectsearch.blogspot.com/" target="_blank" i18n-content="o_checkOutMyBlog">Check out my blog for more.</a>
         </li>
         <li>
          <a href="http://simpleselectsearch.blogspot.com/2012/11/help-me-translate.html" target="_blank" i18n-content="o_helpMeTranslate">Help me translate!</a>
        </li>
        <li>
          <a target="_blank" href="https://crowdin.net/project/simpleselectsearch"><img src="https://crowdin.net/badges/simpleselectsearch/localized.png" /></a>
        </li>
        <li class="realSmall">
         <a href="http://simpleselectsearch.blogspot.com/search/label/Change-log" target="_blank"  id="currentVersion" >{{currentVersion}}</a> 
       </li>
     </ul>

   <!-- Main content area -->
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >

    <!-- Angular includes -->
      <!-- Alerts -->
      <div class="alert-container" >
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <alert ng-repeat="confirm in confirms" type="warning" close="closeConfirm($index)">{{confirm.msg}}
          <div class="form-controls-alert">
            <button class="btn btn-default" data-ng-click="closeConfirm($index)">No</button>
            <button class="btn btn-danger" data-ng-click="yesConfirm(confirm.action, $index)">Yes</button> 
          </div>
        </alert>
      </div>

    <div class="options-container" ng-include="template">
    </div>

    <!-- END Angular includes -->

  </div>

  <!-- END Main content area -->
