    <!-- Lib styles -->

                    <li><a href="http://simpleselectsearch.com/" target="_blank" >simpleselectsearch.com</a>

                    <li>

            </div>
        </div>

                    <li ng-class="{ 'active': template == 'options/supportMe.html' }"><a href="#" ng-click="template='options/supportMe.html'" i18n-content="o_supportMe">Support me :)</a>

                <!-- Angular includes -->
                <!-- Alerts -->
                <div class="alert-container">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    <alert ng-repeat="confirm in confirms" type="warning" close="closeConfirm($index)">{{confirm.msg}}
                        <div class="form-controls-alert">
                            <button class="btn btn-default" data-ng-click="closeConfirm($index)">No</button>
                            <button class="btn btn-danger" data-ng-click="yesConfirm(confirm.action, $index)">Yes</button>
                        </div>
                    </alert>
                </div>

                <div class="options-container" ng-include="template">
                </div>

                <!-- END Angular includes -->

            </div>

    <!-- Region script references -->

    <script src="js/lib/angular-sanitize.min.js"></script>
